name: "Smart Test (reusable)"

on:
  workflow_call:
    inputs:
      paths:
        description: "Glob/path to scan"
        required: true
        type: string
      model:
        description: "Model id"
        required: false
        type: string
        default: ""
      out-dir:
        description: "Output dir"
        required: false
        type: string
        default: "generated-tests"
      comment-results:
        description: "Comment summary on PR"
        required: false
        type: boolean
        default: true
      open-pr:
        description: "Create/update a PR with generated tests"
        required: false
        type: boolean
        default: false
    secrets:
      GEMINI_API_KEY:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Smart Test Action
        uses: ./
        with:
          paths: ${{ inputs.paths }}
          model: ${{ inputs.model }}
          out-dir: ${{ inputs['out-dir'] }}
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload generated tests
        uses: actions/upload-artifact@v4
        with:
          name: smart-test-results
          path: ${{ inputs['out-dir'] }}
          if-no-files-found: warn

      - name: Comment summary on PR
        if: ${{ inputs['comment-results'] && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "âœ… Smart Test finished. Download artifacts from the Actions run."
            })

      - name: Open/update PR with generated tests
        if: ${{ inputs['open-pr'] }}
        shell: bash
        run: |
          set -euo pipefail
          BR="smart-test/update-${GITHUB_RUN_ID}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BR"
          mkdir -p tests/generated
          # Copy generated tests into a committed location
          if [ -d "${{ inputs['out-dir'] }}" ]; then
            rm -rf tests/generated/*
            cp -R "${{ inputs['out-dir'] }}/." "tests/generated/"
          fi
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add tests/generated
          git commit -m "chore(tests): add/update generated tests"
          git push -u origin "$BR"

      - name: Create PR
        if: ${{ inputs['open-pr'] }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Add/update generated tests",
              head: `smart-test/update-${context.runId}`,
              base: (context.payload.pull_request?.base?.ref) || (context.ref.replace('refs/heads/','')),
              body: "Automated tests generated by Smart Test."
            })